<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Speedtest</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <main>
      <div id="#gameContainer">
        <div id="score-container">Score: <span id="score">0</span> / High-score: <span id="highscore"></div>
        <div id="button-container">
            <div class="button" id="button0"></div>
            <div class="button" id="button1"></div>
            <div class="button" id="button2"></div>
            <div class="button" id="button3"></div>
        </div>

        <div id="overlay">
          <div id="gameInfo"><p>Welcome to the Speedtest! Try to click the flashing buttons in the right order. The game will gradually speed up.</p>
          <p>Press "New Game" to start.</p>
          </div>
          <button id="newGame">New Game</button>
        </div>

      </div>
    </main>
    <script src="speedtest.js"></script>
</body>

</html>
